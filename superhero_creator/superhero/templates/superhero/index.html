<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    <title>Superhero Index</title>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sol-sm-2" style="background-color:lightblue"><h1>List of Superheros</h1><br/><br/></div>
                <div class="sol-sm-8" style="background-color:orange">
                    <ul>
                        {% for superhero in all_superheros %}
                        <li><h2> {{superhero.name}}</h2></li>
                        {% endfor %}
                    </ul><br/><br/></div>
                <div class="sol-sm-2" style="background-color:lightblue">.col-sm-2<br/><br/></div>
            </div>
        </div>
    </body>
</html>
